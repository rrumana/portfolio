name: Build and Deploy Staging

on:
  push:
    branches:
      - v2
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/portfolio:staging

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push staging image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.staging
          push: true
          tags: ${{ env.IMAGE_NAME }}
          no-cache: true

      - name: Set up kubectl (optional)
        if: ${{ secrets.KUBE_CONFIG_STAGING != '' }}
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig (optional)
        if: ${{ secrets.KUBE_CONFIG_STAGING != '' }}
        run: |
          mkdir -p "$HOME/.kube"
          echo "${KUBE_CONFIG_STAGING}" | base64 --decode > "$HOME/.kube/config"
        env:
          KUBE_CONFIG_STAGING: ${{ secrets.KUBE_CONFIG_STAGING }}

      - name: Restart staging deployment (optional)
        if: ${{ secrets.KUBE_CONFIG_STAGING != '' }}
        run: kubectl rollout restart -n dev deployment/portfolio-dev
